    <!--==================== CONTACT ME ====================-->
    <section class="contact section" id="contact">
        <div class="contact__container container grid">
            <div>
                <div class="contact__information">
                    <i class="uil uil-phone contact__icon"></i>
                    <div>
                        <h3 class="contact__title">Cell</h3>
                        <span class="contact__subtitle">310-498-0030</span>
                    </div>
                </div>
                <div class="contact__information">
                    <i class="uil uil-envelope contact__icon"></i>
                    <div>
                        <h3 class="contact__title">Email</h3>
                        <span class="contact__subtitle">mr.benjaminsack@gmail.com</span>
                    </div>
                </div>
                <div class="contact__information">
                    <i class="uil uil-map-marker contact__icon"></i>
                    <div>
                        <h3 class="contact__title">Location</h3>
                        <span class="contact__subtitle">Venice, CA</span>
                    </div>
                </div>
            </div>
            <!-- /db/submit.php -->
            <form method="post" action="https://forms.un-static.com/forms/7685a99e8adecae7b94c4b89ca64198eb97ab594" class="contact__form grid">
                <div class="contact__inputs grid">
                    <div class="contact__content">
                        <label type="text"  class="contact__label">Name</label>
                        <input type="text" name="name" id="name" class="contact__input">
                    </div>
                    <div class="contact__content">
                        <label type="email" class="contact__label">Email</label>
                        <input type="email" name="email" id="email" class="contact__input">
                    </div>
                    <div class="contact__content">
                        <label type="text" class="contact__label">Message</label>
                        <textarea type="text" name="message" id="message" cols="0" rows="7" class="contact__input"></textarea>
                    </div>

                    <div class="hover">
                        <button id="forom__btn" style="cursor: pointer; background: white;" class="button button--flex" data-rel="back" type="submit">
                        <!-- <a id="forom__btn" style="cursor: pointer" onclick="submit()" class="button button--flex" data-rel="back"> -->
                        Message
                        <i class="uil uil-message button__icon"></i>
                        </button>
                    </div>
            </form>


        </div>
        <script>
            $(function() {
                // $('form').validate();
                
                function sendData($form){
                    let dataString = $form.serialize();

                    return $.ajax({
                        type: $form.attr('method'),
                        url: $form.attr('action'),
                        data: dataString
                    })
                }
                $( "form" ).on( "submit", function(e) {
                
                    var dataString = $(this).serialize();
                    
                    // alert(dataString); return false;
                    sendData($(this)).done(function(){
                        $(".contact__form").html('<div id="message"></div>');

                        $("#message")
                            .html("<h2>Contact Form Submitted!</h2>")
                            .append("<p>We will be in touch soon.</p>")
                            .hide()
                            .fadeIn(1500)
                    });
                    e.preventDefault();
                });
            });
        </script>
