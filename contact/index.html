<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="/" class="nav__logo"><h1 class="title">b</h1></a>
            <h1 class="page__title">Contact</h1>
            <div class="nav__menu" id="nav-menu">
                

                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="/" class="nav__link">
                            <i class="uil uil-estate nav__icon"></i>
                        </a>
                    </li>
                    <!-- <li class="nav__item">

                    <li class="nav__item">

                    </li>
                <i class="uil uil-times nav__close" id="nav-close"></i>
            </div>

            <div class="nav__btns">
                <!-- Theme change button -->

                <i class="uil uil-moon change-theme" id="theme-button"></i>

                <div class="nav__toggle" id="nav-toggle">
                    <i class="uil uil-apps"></i>
                </div>
            </div>
            
        </nav>
    </header
    <!--==================== CONTACT ME ====================-->
    <section class="contact section" id="contact">

        <div class="contact__container container grid">
            <div>
                <div class="contact__information">
                    <i class="uil uil-phone contact__icon"></i>
                    <div>
                        <h3 class="contact__title">Cell</h3>
                        <span class="contact__subtitle">310-498-0030</span>
                    </div>
                </div>
                <div class="contact__information">
                    <i class="uil uil-envelope contact__icon"></i>
                    <div>
                        <h3 class="contact__title">Email</h3>
                        <span class="contact__subtitle">mr.benjaminsack@gmail.com</span>
                    </div>
                </div>
                <div class="contact__information">
                    <i class="uil uil-map-marker contact__icon"></i>
                    <div>
                        <h3 class="contact__title">Location</h3>
                        <span class="contact__subtitle">Venice, CA</span>
                    </div>
                </div>
            </div>

            <form action="/db/submit.php" method="POST" class="contact__form grid">
                <div class="contact__inputs grid">
                    <div class="contact__content">
                        <label type="text"  class="contact__label">Name</label>
                        <input type="text" name="name" class="contact__input">
                    </div>
                    <div class="contact__content">
                        <label type="email" class="contact__label">Email</label>
                        <input type="email" name="email" class="contact__input">
                    </div>
                    <div class="contact__content">
                        <label type="text" class="contact__label">Message</label>
                        <textarea type="text" name="message" id="" cols="0" rows="7" class="contact__input"></textarea>
                    </div>

                    <div class="hover">
                        <a style="cursor: pointer" onclick="submit()" target="_blank" class="button button--flex">
                            Message
                            <i class="uil uil-message button__icon"></i>
                        </a>
                    </div>
            </form>
        </div>
    </section>
    <footer class="footer">
        <p class="footer__copy">&#169; Sack </p>
    </footer>
